{% extends "base.html" %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <br>
    <div class="row">
        <div class="col-md-8">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                {{ form_group(form.reg) }}
                {{ form_group(form.field_data) }}
                {{ form.save(class="btn btn-primary") }}
            </form>
        </div>
    </div>
    <br>
{% endblock %}
