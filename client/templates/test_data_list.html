{% extends 'base.html' %}

{% block app_content %}
    <div class="row">
        <div class="col-md-8">
            <h1>{{ title }}</h1>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success btn-block text-center"
               href="{{ url_for('create_test_data') }}">
                Create Test Data
            </a>
        </div>
    </div>
    <div class="list-group">
        {% for test_data in test_data_list %}
            <br>
            <a class="list-group-item list-group-item-primary"
               href="{{ url_for('get_test_data', test_data_id=test_data.id) }}">
                {{ test_data.name }} ({{ test_data.seg_name }})
            </a>
        {% endfor %}
    </div>
{% endblock %}
