{% extends 'base.html' %}

{% block app_content %}
    <div class="row">
        <div class="col-md-8">
            <h3>{{ title }}</h3>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success"
               href="{{ url_for('create_test_data') }}">
                Create Test Data
            </a>
        </div>
    </div>
    <div class="list-group">
        {% for test_data in test_data_list %}
            <br>
            <div class="row">
                <div class="col-md-8">
                    <a class="list-group-item list-group-item-primary"
                       href="{{ url_for('get_test_data', test_data_id=test_data.id) }}">
                        {{ test_data.name }} ({{ test_data.seg_name }})
                    </a>
                </div>
                <div class="col-md-4 align-middle">
                    <a class="btn btn-primary"
                       href="{{ url_for('copy_test_data', test_data_id=test_data.id) }}">
                        Copy Test Data
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
