{% extends "base.html" %}

{% block app_content %}
    <h1>{{ seg_name }}</h1>
    {% for instruction in instructions %}
        <div class="row">
            <div class="col-md-1">
                <pre>{{ instruction.index }}</pre>
            </div>
            <div class="col-md-2">
                <pre>{{ instruction.label }}</pre>
            </div>
            <div class="col-md-1">
                <pre>{{ instruction.command }}</pre>
            </div>
            <div class="col-md-8">
                <pre>{{ instruction.operands }}</pre>
            </div>
        </div>
    {% endfor %}
{% endblock %}
